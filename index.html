<!DOCTYPE html>
<html>
    <head>
        <title>Zombie Alert System</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        Time = <textarea id='value' rows="4" cols="50" wrap="hard"></textarea>
        <iframe id="GoogleMap" src="./map.html" height="1000" width="800">

</iframe>
        <script>
            var ws = new WebSocket("ws://127.0.0.1:5678/");

            var value = document.getElementById('value');
            var messageText = "";
            ws.onmessage = function (message) {
                messageText =  message.data + ' \r\n' + value.value;
                value.innerHTML = messageText.toString();
                document.getElementById('GoogleMap').contentWindow.location.replace("map.html")
            };

        </script>
    </body>
</html>
